<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card-header">
      <div class="card-profile">
        <img src="images/image-victor.jpg" alt="">
      </div>
      <div class="card-tag">
        <span class="text-black f-700">Victor Crest</span>
        <span class="text-grey">26</span>
        <p class="text-grey">London</p>
      </div>
      
      
      
      
    </div>

    <div class="card-footer">
      <div>
        <h4 class="text-black">80K</h4>
        <p class="text-grey">Followers</p> 
      </div>
      <div>
        <h4 class="text-black">803K</h4>
        <p class="text-grey">Likes</p> 
      </div>
      <div>
        <h4 class="text-black">1.4K</h4>
        <p class="text-grey">Photos</p> 
      </div>
    </div>
  </div>

  

  
  

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.instagram.com/fwwz.id">Fawwaz Abdurrahim</a>.
  </div>
</body>
</html>
